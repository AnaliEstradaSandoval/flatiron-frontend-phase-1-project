<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Project</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header class="header" id="top">
        <h1 class="main-title">Animal Crossing Villager Card</h1>
        
        <!-- Search Villagers -->
        <section class="search">
            <select name="villagers" id="villagers" class="villagers">
                <option value="">Select Villager</option>
            </select>
        </section>
        <!-- ---------------- -->
    </header>
    <main class="main">
        <!-- Welcome Section -->
        <section class="welcome card">
            <div class="welcome-message">
                <p id="welcome-sign">WELCOME</p>
                <p id="to-your">to your</p>
                <p id="animal-crossing">ANIMAL CROSSING</p>
                <p id="info-card">information card</p>
            </div>
        </section>    

     <!-- Villager Section -->
     <section class="villager-section">
        <h1 class="selection-heading"></h1>
        <div class="villagerinfo-container"></div>
     </section>
     <!-- ---------------- -->

     <!-- Villager Details Section -->
     <section class="villager-details-section">
        <div class="villager-details-container card">
            <button class="button">Show Info</button>
            <div class="villager-title"></div>
            <div class="villager-information"></div>
        </div>
    </section>
    <!-- ------------------------ -->
    <footer class="footer">
        <a id="toTop" href="#top">Bact to Top</a>
    </footer>
    </main>
</body>
<script defer src="main.js"></script>
</html>
