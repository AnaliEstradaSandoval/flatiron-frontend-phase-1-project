<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Phase 1 Project</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header class="header" id="top">
        <h1>Animal Crossing Villager Card</h1>
        
        <!-- Search Villagers -->
        <select name="villagers" id="villagers" class="villagers">
            <option value="">Select Villager</option>
        </select>
        <!-- ---------------- -->
    </header>

   <!-- Villager Section -->
    <section class="villager-section">
        <h1 class="selection-heading"></h1>
        <div class="villagerinfo-container"></div>
    </section>
   <!-- ---------------- -->

   <!-- Villager Details Section -->
   <section class="villager-details-section">
        <div class="villager-details-container card">
            <button class="button">Show Info</button>
            <div class="villager-title"></div>
            <div class="villager-information"></div>
        </div>
   </section>
   <!-- ------------------------ -->
    <footer>
        <a href="#top">Bact to Top</a>
    </footer>
</body>
<script defer src="main.js"></script>
